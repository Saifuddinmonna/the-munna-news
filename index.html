<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>The-Munna-News</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- font awesome start from here  -->
		<script
			src="https://kit.fontawesome.com/ecb4d0e7a3.js"
			crossorigin="anonymous"
		></script>
		<!-- font awesome end from here  -->

		<!-- css added here  -->

		<link rel="stylesheet" href="main.css" />
		<!-- css end here  -->
	</head>
	<body>
		<header class="container">
			<!-- pic and news portal start here  -->
			<nav class="navbar navbar-light bg-light mx-3">
				<div class="container-fluid">
					<a class="navbar-brand btn mx-3"> The Munna News </a>
					<span class="mx-3 text-start"></span>
					<a class="navbar-brand"
						><img
							class="rounded-circle"
							id="imageid"
							src="images/pic for git hub.jpg"
							alt=""
					/></a>
					<form class="d-flex">
						<button class="btn btn-outline-primary mx-3">
							<a href="index.html">News</a>
						</button>
						<button class="btn btn-outline-primary mx-3">
							<a class="text-decoration-none" href="blog.html">
								Blog</a
							>
						</button>
					</form>
				</div>
			</nav>

			<!-- pic and news portal end here  -->


			<!-- nav start from here  -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light m-2 mx-2 px-2 ">
				<div class="container-fluid">
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarTogglerDemo01"
						aria-controls="navbarTogglerDemo01"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarTogglerDemo01"
					>
						<ul
							id="catagoryButtonid"
							class="navbar-nav m-auto mb-2 mb-lg-0 d-flex justify-content-center align-items-center"
						></ul>
					</div>
				</div>
			</nav>
			<div class="border m-1 mx-3 rounded fw-bolder p-2 text-capitalize fs-5">
				<p><span id="itemsnumber"></span> items found for category 0f <span id="categoryname-id"></span></p>
			</div>
			<div class="catagoryButtonDiv"></div>
		</header>
		<main class="container">


			<!-- spinertogoler start here  -->

			<section id="lodersectionid" class="d-none">
				<div class="p-5 m-5">


					<div class="d-flex justify-content-center">
					<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
					</div>
					</div>
				</div>
				
			</section>

			<!-- spinertogoler end here  -->



			<!-- nophone found start here  -->

			<section  class=" ">
				<div>
					<h1 id="nonewsid" class=" text-center text-danger   fw-bolder d-none ">No News found!!!!!</h1>
				</div>
			</section>
			<!-- -- nophone found end here  -->



			<!-- modal section start here  -->

			<section class="modal-section">
				<!-- Button trigger modal -->
				

				<!-- Modal -->
				<div
					class="modal fade"
					id="newsDetails"
					data-bs-backdrop="static"
					data-bs-keyboard="false"
					tabindex="-1"
					aria-labelledby="newsDetailsLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="newsDetailsLabel">
									Modal title
								</h5>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<div id="modalBodyid" class="modal-body">...</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
								<button type="button" class="btn btn-primary">
									Ok 
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- modal section end here  -->



			<!-- main news loader start here  -->

			<section>
				<div id="newContainerDiv">

				</div>
                                <div class="container text-center my-1 p-5"><p class="my-auto">Copyright <i class="fa-regular fa-copyright"></i> All rights reserved</p></div>
			</section>

			<!-- main news loader end here  -->
		
		
		</main>



		<!-- js added here  -->
		<script src="main.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
